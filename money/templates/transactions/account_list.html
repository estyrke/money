{% extends "transactions/base.html" %}

{% block content %}

{% if account_list %}
    <ul>
    {% for account in account_list %}
        <li><a href="{% url account_transactions account_id=account.id %}">{{ account.number }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No accounts are available.</p>
{% endif %}

{% endblock %}
